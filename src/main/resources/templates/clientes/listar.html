<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-3">Lista de Clientes</h2>
<div class="row align-items-start">
    <div class="col">
        <a class="btn btn-primary mb-3 form-control" th:href="@{/clientes/novo}">Novo Cliente</a>
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
        <form th:action="@{/logout}" method="post" >
            <button type="submit" class="btn btn-danger mb-3 form-control" title="Logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </button>
        </form>
    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Endereço</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    <tr th:each="c : ${clientes}">
        <td th:text="${c.idCliente}"></td>
        <td th:text="${c.nome}"></td>
        <td th:text="${c.cpf}"></td>
        <td th:text="${c.endereco}"></td>
        <td th:text="${c.telefone}"></td>
        <td th:text="${c.email}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{/clientes/editar/{id}(id=${c.idCliente})}" title="Editar">
                <i class="fa-regular fa-pen-to-square"></i>
            </a>
            <a class="btn btn-sm btn-danger " th:href="@{/clientes/excluir/{id}(id=${c.idCliente})}"
               onclick="return confirm('Deseja excluir este cliente?')" title="Excluir">
                <i class="fa-regular fa-trash-can"></i>
            </a>
            <a class="btn btn-sm btn-primary " th:href="@{/contas/novo/{id}(id=${c.idCliente})}" title="Adicionar conta">
                <i class="fa-regular fa-file"></i>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
