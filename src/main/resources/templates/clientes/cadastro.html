<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
    <h2 class="mb-4">Cadastro de Cliente</h2>

    <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="row g-3">
        <input type="hidden" th:field="*{idCliente}" />

        <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">CPF</label>
            <input type="text" th:field="*{cpf}" class="form-control" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">EndereÃ§o</label>
            <input type="text" th:field="*{endereco}" class="form-control" />
        </div>

        <div class="col-md-6">
            <label class="form-label">Telefone</label>
            <input type="text" th:field="*{telefone}" class="form-control" />
        </div>

        <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
