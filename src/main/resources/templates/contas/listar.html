<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Contas cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 class="mb-3">Lista de Contas</h2>
<div class="row align-items-start">
    <div class="col">
        <a class="btn btn-primary mb-3 form-control" th:href="@{/clientes}">Clientes</a>
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
        <form th:action="@{/logout}" method="post" >
            <button type="submit" class="btn btn-danger mb-3 form-control" title="Logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </button>
        </form>
    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Agência</th>
        <th>Conta</th>
        <th>Tipo Conta</th>
        <th>Id Cliente</th>
        <th>Ações</th>
    </tr>
    <tr th:each="c : ${contas}">
        <td th:text="${c.idConta}"></td>
        <td th:text="${c.agencia}"></td>
        <td th:text="${c.numeroConta}"></td>
        <td th:text="${c.tipoConta}"></td>
        <td th:text="${c.idCliente}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{/contas/editar/{id}(id=${c.idConta})}" title="Editar">
                <i class="fa-regular fa-pen-to-square"></i>
            </a>
            <a class="btn btn-sm btn-danger" th:href="@{/contas/excluir/{id}(id=${c.idConta})}"
               onclick="return confirm('Deseja excluir esta conta?')" title="Excluir">
                <i class="fa-regular fa-trash-can"></i>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
