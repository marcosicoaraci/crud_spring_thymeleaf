<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Contas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card shadow p-4">
    <h2 class="mb-4">Cadastro de Conta Corrente</h2>

    <form th:action="@{/contas}" th:object="${conta}" method="post" class="row g-3">
        <input type="hidden" th:field="*{idConta}" />
        <input type="hidden" th:field="*{idCliente}" />

        <div class="col-md-4">
            <label class="form-label">Numero da conta</label>
            <input type="text" th:field="*{numeroConta}" class="form-control" required />
        </div>

        <div class="col-md-4">
            <label class="form-label">Agencia</label>
            <input type="text" th:field="*{agencia}" class="form-control" required />
        </div>

        <div class="col-md-4">
            <label class="form-label">Tipo Conta</label>
            <input type="text" th:field="*{tipoConta}" class="form-control" />
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/contas}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
